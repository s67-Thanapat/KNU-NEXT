<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMUTNB Boardgame - ค้นหาร้านบอร์ดเกม</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        kmutnb: { main: '#6366f1', light: '#818cf8' }, 
                    },
                    fontFamily: { sans: ['Prompt', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Prompt', sans-serif; }

        html.swal2-height-auto, body.swal2-height-auto {
            height: 100vh !important;
        }

        .custom-pin {
            background-color: white;
            border-radius: 50%;
            border: 2px solid #6366f1;
            text-align: center;
            color: #6366f1;
            font-size: 16px;
            padding-top: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .custom-pin:hover {
            transform: scale(1.15);
            background-color: #6366f1;
            color: white;
            border-color: white;
            z-index: 999;
        }
        .custom-pin i { transition: color 0.2s; }
        .custom-pin:hover i { color: white !important; }
        .leaflet-popup-content-wrapper { border-radius: 12px; }

        .custom-modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); display: none;
            justify-content: center; align-items: center; z-index: 9999; padding: 20px;
        }
        .custom-modal-content {
            background: white; width: 100%; max-width: 400px;
            border-radius: 20px; overflow-y: auto; max-height: 90vh;
            position: relative; animation: slideUp 0.3s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden flex flex-col">

    <header class="bg-white shadow-md z-20 flex flex-col shrink-0">
        <div class="h-16 flex items-center justify-between px-4 border-b border-gray-100">
            <div class="flex items-center gap-3">
                <a href="index.html" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center text-gray-600 transition">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <div>
                    <h1 class="text-lg font-bold text-gray-800 leading-none">ค้นหาร้านบอร์ดเกม</h1>
                    <span id="user-status-text" class="text-xs text-gray-500">กำลังโหลด...</span>
                </div>
            </div>

            <button onclick="handleTopRightButton()" id="action-btn" class="bg-kmutnb-main hover:bg-indigo-700 text-white px-4 py-2 rounded-full text-sm font-bold shadow-lg transition flex items-center gap-2">
                <i class="fa-solid fa-dice"></i>
                <span id="action-btn-text" class="hidden sm:inline">จัดการระบบ</span>
            </button>
        </div>
    </header>

    <div class="relative flex-1">
        <div class="absolute top-4 left-1/2 -translate-x-1/2 w-[95%] sm:w-[450px] z-[500] pointer-events-none">
            <div class="bg-white p-2 rounded-xl shadow-lg pointer-events-auto flex items-center gap-2 w-full">
                <i class="fa-solid fa-magnifying-glass text-gray-400 ml-2"></i>
                <input type="text" id="search-input" onkeyup="applyFilters()" 
                       class="w-full bg-transparent outline-none text-sm text-gray-700 placeholder-gray-400" 
                       placeholder="ค้นหาชื่อร้านบอร์ดเกม หรือรายละเอียด...">
            </div>
        </div>

        <div id="map" class="h-full w-full z-0 relative"></div>
    </div>

    <div id="infoModal" class="custom-modal-overlay" onclick="if(event.target == this) closeInfoModal()">
        <div class="custom-modal-content" id="modalContent"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        const SUPABASE_URL = 'https://hcjquegorteantfzckpf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_3bK3c4hh7hu37K0XxCzXVA_-5rJH89L'; 
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let userData = JSON.parse(sessionStorage.getItem('userData')) || {};
        let userType = sessionStorage.getItem('userType') || 'guest';
        if(userData.role === 'admin') userType = 'admin';

        function updateUI() {
            const statusText = document.getElementById('user-status-text');
            const btnText = document.getElementById('action-btn-text');
            const btnIcon = document.querySelector('#action-btn i');

            if (userType === 'admin') {
                statusText.innerText = 'Admin Mode: แตะแผนที่เพื่อเพิ่ม / แตะหมุดเพื่อแก้ไข';
                statusText.className = 'text-xs text-red-600 font-bold';
                btnText.innerText = 'จัดการระบบ';
                btnIcon.className = 'fa-solid fa-map-pin';
            } else {
                statusText.innerText = 'แตะที่หมุดเพื่อดูรายละเอียด';
                statusText.className = 'text-xs text-gray-500';
                btnText.innerText = 'แนะนำร้าน/แจ้งปัญหา';
                btnIcon.className = 'fa-regular fa-paper-plane';
            }
        }

        const KMUTNB_LAT = 13.819077;
        const KMUTNB_LNG = 100.514332;
        let map;
        let markers = [];
        let all_entertain_data = []; 

        window.closeInfoModal = function() {
            const modal = document.getElementById('infoModal');
            if (modal) modal.style.display = 'none';
        }

        function initMap() {
            map = L.map('map', { zoomControl: false }).setView([KMUTNB_LAT, KMUTNB_LNG], 16);
            L.control.zoom({ position: 'bottomright' }).addTo(map);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            fetch_entertain();

            map.on('click', function(e) {
                if (userType === 'admin') openAddPinModal(e.latlng.lat, e.latlng.lng);
            });
        }

        // --- Search Logic ---
        function applyFilters() {
            const searchText = document.getElementById('search-input').value.toLowerCase();
            const filteredData = all_entertain_data.filter(item => {
                const name = (item.name || '').toLowerCase();
                const details = (item.details || '').toLowerCase();
                return name.includes(searchText) || details.includes(searchText);
            });
            renderPins(filteredData);
        }
        // --------------------

        async function fetch_entertain() {
            try {
                const { data, error } = await supabaseClient.from('entertain').select('*').order('id', { ascending: true });
                if (error) throw error;
                all_entertain_data = data; 
                applyFilters(); // อัปเดตการแสดงผลตาม Search ล่าสุด

            } catch (err) { console.error('Error fetching entertain:', err); }
        }
        
        async function add_entertain_ToSupabase(name, type, details, lat, lng, url_contact, image_url) {
            try {
                Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });
                const { error } = await supabaseClient.from('entertain').insert([{ name, type, details, lat, lng, url_contact, image_url }]);
                if (error) throw error;
                Swal.fire({ icon: 'success', title: 'เพิ่มสำเร็จ', timer: 1500, showConfirmButton: false });
                
                fetch_entertain(); // <--- แก้ไขคำผิดตรงนี้แล้วครับ
                
            } catch (err) { 
                Swal.fire('Error', 'เพิ่มข้อมูลไม่สำเร็จ: ' + err.message, 'error'); 
            }
        }

        async function update_entertain_InSupabase(id, name, type, details, url_contact, image_url) {
            try {
                const { error } = await supabaseClient.from('entertain').update({ name, type, details, url_contact, image_url }).eq('id', id);
                if (error) throw error;
                Swal.fire({ icon: 'success', title: 'แก้ไขเรียบร้อย', timer: 1500, showConfirmButton: false });
                fetch_entertain(); 
            } catch (err) { Swal.fire('Error', 'แก้ไขข้อมูลไม่สำเร็จ', 'error'); }
        }

        window.deletePin = async function(id) {
            const result = await Swal.fire({ title: 'ยืนยันการลบ?', text: "ข้อมูลจะหายไปถาวร", icon: 'warning', showCancelButton: true, confirmButtonColor: '#EF4444', confirmButtonText: 'ลบเลย' });
            if (result.isConfirmed) {
                try {
                    const { error } = await supabaseClient.from('entertain').delete().eq('id', id);
                    if (error) throw error;
                    Swal.fire({ icon: 'success', title: 'ลบเรียบร้อยแล้ว', timer: 1500, showConfirmButton: false });
                    fetch_entertain(); 
                } catch (err) { Swal.fire('Error', 'ลบไม่สำเร็จ: ' + err.message, 'error'); }
            }
        }

        function renderPins(data) {
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            data.forEach(item => {
                const customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="custom-pin" style="width: 36px; height: 36px; display: flex; align-items: center; justify-content: center;"><i class="fa-solid fa-dice"></i></div>`,
                    iconSize: [36, 36], iconAnchor: [18, 36], popupAnchor: [0, -38]
                });

                const marker = L.marker([item.lat, item.lng], { icon: customIcon }).addTo(map);
                
                marker.on('click', function() {
                    let popupContent = `
                        <div class="font-sans bg-white p-5 pb-4 relative text-left">
                            <button onclick="closeInfoModal()" class="absolute top-4 right-4 w-7 h-7 bg-gray-100 text-gray-500 rounded-full flex items-center justify-center hover:bg-gray-200 transition shadow-sm z-10">
                                <i class="fa-solid fa-xmark text-sm"></i>
                            </button>

                            <h2 class="text-[22px] font-bold text-gray-800 pr-8 leading-tight tracking-tight">${item.name}</h2>
                            <div class="text-[13px] font-bold text-gray-500 mt-1 mb-4 flex items-center gap-1.5">
                                <i class="fa-solid fa-info-circle"></i> ข้อมูลสถานที่
                            </div>
                            
                            <div class="flex gap-2 mb-4">
                                <a href="https://www.google.com/maps/dir/?api=1&destination=${item.lat},${item.lng}" target="_blank"
                                    class="flex-1 flex items-center justify-center gap-2 bg-blue-600 hover:bg-blue-700 text-white px-3 py-2.5 rounded-lg text-sm font-semibold transition !text-white !no-underline shadow-sm">
                                    <i class="fa-solid fa-location-arrow"></i> นำทาง
                                </a>
                    `;

                    if (item.url_contact) {
                        popupContent += `
                                <a href="${item.url_contact}" target="_blank"
                                    class="flex-1 flex items-center justify-center gap-2 bg-emerald-500 hover:bg-emerald-600 text-white px-3 py-2.5 rounded-lg text-sm font-semibold transition !text-white !no-underline shadow-sm">
                                    <i class="fa-regular fa-comment-dots"></i> ติดต่อ
                                </a>
                        `;
                    }

                    popupContent += `
                            </div>
                            <hr class="border-gray-200 mt-2 mb-4">
    
                            ${item.image_url ? `<img src="${item.image_url}" class="w-full h-40 object-cover rounded-xl shadow-sm border border-gray-100 mb-4" alt="รูปภาพ" onerror="this.style.display='none'">` : ''}
                            <h3 class="font-bold text-lg mb-2 text-gray-800">รายละเอียด</h3>
                            <div class="text-sm text-gray-600 leading-relaxed whitespace-pre-line mb-4">
                                ${item.details || 'ไม่มีข้อมูลรายละเอียดเพิ่มเติม'}
                            </div>
                    `;

                    if (userType === 'admin') {
                        popupContent += `
                            <div class="flex gap-2 w-full pt-4 mt-2 border-t border-gray-100">
                                <button onclick="closeInfoModal(); window.openEditPinModal(${item.id})" class="flex-1 bg-yellow-500 hover:bg-yellow-600 transition text-white text-xs font-bold px-3 py-2.5 rounded-lg shadow-sm">แก้ไข</button>
                                <button onclick="closeInfoModal(); window.deletePin(${item.id})" class="flex-1 bg-red-500 hover:bg-red-600 transition text-white text-xs font-bold px-3 py-2.5 rounded-lg shadow-sm">ลบจุดนี้</button>
                            </div>
                        `;
                    }

                    popupContent += `</div>`;
                    document.getElementById('modalContent').innerHTML = popupContent;
                    document.getElementById('infoModal').style.display = 'flex';
                });
                markers.push(marker); 
            });
        }

        function handleTopRightButton() {
            if (userType === 'admin') openManualAddPinModal();
            else openReportModal();
        }

        async function openReportModal() {
            const { value: text } = await Swal.fire({ title: 'แนะนำร้าน / แจ้งปัญหา', input: 'textarea', inputPlaceholder: 'พิมพ์ข้อความที่นี่...', showCancelButton: true, confirmButtonText: 'ส่งข้อมูล', confirmButtonColor: '#EE3F0B' });
            if (text) {
                try {
                    await supabaseClient.from('reports').insert([{ description: '[restaurants] ' + text, reporter_name: userData.full_name || 'Guest User', status: 'pending' }]);
                    Swal.fire('ขอบคุณ', 'ส่งข้อมูลเรียบร้อยแล้ว', 'success');
                } catch (err) { Swal.fire('Error', 'ส่งไม่สำเร็จ', 'error'); }
            }
        }

        async function openAddPinModal(lat, lng) {
            const { value: v } = await Swal.fire({
                title: 'เพิ่มสถานที่',
                html: `
                    <div class="text-left text-sm text-gray-500 mb-1">ชื่อสถานที่/ผู้สอน</div>
                    <input id="s-name" class="swal2-input !w-full !m-0 !mb-3">
                    <div class="text-left text-sm text-gray-500 mb-1">URL ลิงก์ติดต่อ (เช่น Facebook)</div>
                    <input id="s-contact-url" class="swal2-input !w-full !m-0 !mb-3" placeholder="https://...">
                    <div class="text-left text-sm text-gray-500 mb-1">URL รูปภาพ (ถ้ามี)</div>
                    <input id="s-image-url" class="swal2-input !w-full !m-0 !mb-3" placeholder="https://...">
                    <div class="text-left text-sm text-gray-500 mb-1">รายละเอียด</div>
                    <textarea id="s-details" class="swal2-textarea !w-full !m-0" style="height: 80px;"></textarea>`,
                focusConfirm: false, showCancelButton: true, confirmButtonText: 'บันทึก', confirmButtonColor: '#0284c7',
                preConfirm: () => {
                    const name = document.getElementById('s-name').value;
                    if (!name) return Swal.showValidationMessage('กรุณาใส่ชื่อ');
                    return {
                        name, details: document.getElementById('s-details').value,
                        contact: document.getElementById('s-contact-url').value,
                        image: document.getElementById('s-image-url').value
                    };
                }
            });
            if (v) add_entertain_ToSupabase(v.name, null, v.details, lat, lng, v.contact, v.image);
        }

        async function openManualAddPinModal() {
            const { value: v } = await Swal.fire({
                title: 'เพิ่มสถานที่ (ระบุพิกัด)',
                html: `
                    <div class="text-left text-sm text-gray-500 mb-1">ชื่อสถานที่/ผู้สอน</div>
                    <input id="manual-name" class="swal2-input !w-full !m-0 !mb-3">
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <div><div class="text-left text-sm text-gray-500">Lat</div><input id="manual-lat" class="swal2-input !w-full !m-0"></div>
                        <div><div class="text-left text-sm text-gray-500">Lng</div><input id="manual-lng" class="swal2-input !w-full !m-0"></div>
                    </div>
                    <div class="text-left text-sm text-gray-500 mb-1">ลิงก์ติดต่อ</div>
                    <input id="manual-contact-url" class="swal2-input !w-full !m-0 !mb-3" placeholder="https://...">
                    <div class="text-left text-sm text-gray-500 mb-1">URL รูปภาพ (ถ้ามี)</div>
                    <input id="manual-image-url" class="swal2-input !w-full !m-0 !mb-3" placeholder="https://...">
                    <div class="text-left text-sm text-gray-500 mb-1">รายละเอียด</div>
                    <textarea id="manual-details" class="swal2-textarea !w-full !m-0" style="height: 80px;"></textarea>`,
                focusConfirm: false, showCancelButton: true, confirmButtonText: 'บันทึก', confirmButtonColor: '#0284c7',
                preConfirm: () => {
                    const name = document.getElementById('manual-name').value;
                    const lat = document.getElementById('manual-lat').value;
                    const lng = document.getElementById('manual-lng').value;
                    if (!name || !lat || !lng) return Swal.showValidationMessage('กรุณากรอกข้อมูลให้ครบ');
                    return {
                        name, details: document.getElementById('manual-details').value,
                        lat: parseFloat(lat), lng: parseFloat(lng),
                        contact: document.getElementById('manual-contact-url').value,
                        image: document.getElementById('manual-image-url').value
                    };
                }
            });
            if (v) {
                add_entertain_ToSupabase(v.name, null, v.details, v.lat, v.lng, v.contact, v.image);
                map.setView([v.lat, v.lng], 17);
            }
        }

        window.openEditPinModal = async function(id) {
            const entertain = all_entertain_data.find(r => r.id === id); // <--- แก้เป็นตัว d พิมพ์เล็กแล้วครับ
            if (!entertain) return;
            const { value: v } = await Swal.fire({
                title: 'แก้ไขข้อมูลสถานที่',
                html: `
                    <div class="text-left text-sm text-gray-500 mb-1">ชื่อสถานที่</div>
                    <input id="edit-name" class="swal2-input !w-full !m-0 !mb-3" value="${entertain.name}">
                    <div class="text-left text-sm text-gray-500 mb-1">URL ลิงก์ติดต่อ</div>
                    <input id="edit-contact-url" class="swal2-input !w-full !m-0 !mb-3" value="${entertain.url_contact || ''}">
                    <div class="text-left text-sm text-gray-500 mb-1">URL รูปภาพ (ถ้ามี)</div>
                    <input id="edit-image-url" class="swal2-input !w-full !m-0 !mb-3" value="${entertain.image_url || ''}">
                    <div class="text-left text-sm text-gray-500 mb-1">รายละเอียด</div>
                    <textarea id="edit-details" class="swal2-textarea !w-full !m-0" style="height: 80px;">${entertain.details || ''}</textarea>`,
                focusConfirm: false, showCancelButton: true, confirmButtonText: 'อัปเดต', confirmButtonColor: '#F59E0B',
                preConfirm: () => {
                    const name = document.getElementById('edit-name').value;
                    if (!name) Swal.showValidationMessage('กรุณาใส่ชื่อสถานที่');
                    return {
                        name, details: document.getElementById('edit-details').value,
                        contact: document.getElementById('edit-contact-url').value,
                        image: document.getElementById('edit-image-url').value
                    };
                }
            });
            if (v) update_entertain_InSupabase(id, v.name, null, v.details, v.contact, v.image);
        }

        updateUI();
        initMap();

    </script>
</body>
</html>
