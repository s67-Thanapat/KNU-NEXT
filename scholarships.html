<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMUTNB Scholarships - ข่าวสารทุนการศึกษา</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        kmutnb: { main: '#6366f1', light: '#818cf8' },
                    },
                    fontFamily: { sans: ['Prompt', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Prompt', sans-serif; }
        /* ซ่อน scrollbar แต่ยังเลื่อนได้ */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 h-screen flex flex-col overflow-hidden">

    <header class="bg-white shadow-sm z-20 flex flex-col shrink-0">
        <div class="h-16 flex items-center justify-between px-4 border-b border-gray-100">
            <div class="flex items-center gap-3">
                <a href="index.html" class="w-10 h-10 rounded-full bg-gray-50 hover:bg-gray-200 flex items-center justify-center text-gray-600 transition">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <div>
                    <h1 class="text-lg font-bold text-gray-800 leading-none">ทุนการศึกษา</h1>
                    <span id="user-status-text" class="text-xs text-gray-500">กำลังโหลด...</span>
                </div>
            </div>

            <button onclick="openAddModal()" id="action-btn" class="hidden bg-kmutnb-main hover:bg-indigo-700 text-white px-4 py-2 rounded-full text-sm font-bold shadow-md transition flex items-center gap-2">
                <i class="fa-solid fa-plus"></i>
                <span class="hidden sm:inline">เพิ่มทุนใหม่</span>
            </button>
        </div>
    </header>

    <main class="flex-1 overflow-y-auto p-4 sm:p-6 scrollbar-hide">
        <div class="max-w-3xl mx-auto flex flex-col gap-4" id="scholarships-container">
            <div class="text-center text-gray-500 mt-10">
                <i class="fa-solid fa-spinner fa-spin text-3xl mb-3 text-kmutnb-main"></i>
                <p>กำลังโหลดข้อมูลทุนการศึกษา...</p>
            </div>
        </div>
    </main>

    <script>
        // --------------------------------------------------------
        // Config Supabase (ใช้คีย์เดียวกับ Fix Shop)
        // --------------------------------------------------------
        const SUPABASE_URL = 'https://hcjquegorteantfzckpf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_3bK3c4hh7hu37K0XxCzXVA_-5rJH89L'; 
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --------------------------------------------------------
        // Data & State Check
        // --------------------------------------------------------
        let userData = JSON.parse(sessionStorage.getItem('userData')) || {};
        let userType = sessionStorage.getItem('userType') || 'guest';
        if(userData.role === 'admin') userType = 'admin';

        // --------------------------------------------------------
        // Initialization
        // --------------------------------------------------------
        function initUI() {
            const statusText = document.getElementById('user-status-text');
            const actionBtn = document.getElementById('action-btn');

            if (userType === 'admin') {
                statusText.innerText = 'Admin Mode: จัดการข้อมูลทุนการศึกษา';
                statusText.className = 'text-xs text-kmutnb-main font-bold';
                actionBtn.classList.remove('hidden'); // แสดงปุ่มเพิ่มทุนเฉพาะ Admin
            } else {
                statusText.innerText = 'อัปเดตข่าวสารทุนการศึกษาล่าสุด';
                statusText.className = 'text-xs text-gray-500';
            }

            fetchScholarships();
        }

        // --------------------------------------------------------
        // โหลดข้อมูล (READ)
        // --------------------------------------------------------
        async function fetchScholarships() {
            try {
                // ดึงข้อมูลและเรียงลำดับจากใหม่ไปเก่า (อิงจาก ID)
                const { data, error } = await supabaseClient
                    .from('scholarships') 
                    .select('*')
                    .order('id', { ascending: false });

                if (error) throw error;
                
                renderScholarships(data);

            } catch (err) {
                console.error('Error fetching scholarships:', err);
                document.getElementById('scholarships-container').innerHTML = `
                    <div class="text-center text-red-500 mt-10 bg-red-50 p-4 rounded-xl">
                        <i class="fa-solid fa-triangle-exclamation text-3xl mb-2"></i>
                        <p>เกิดข้อผิดพลาดในการโหลดข้อมูล</p>
                    </div>`;
            }
        }

        // --------------------------------------------------------
        // แสดงผลข้อมูล (Render)
        // --------------------------------------------------------
        function renderScholarships(data) {
            const container = document.getElementById('scholarships-container');
            container.innerHTML = '';

            if (!data || data.length === 0) {
                container.innerHTML = `
                    <div class="text-center text-gray-500 mt-10 bg-white p-8 rounded-2xl border border-gray-100 shadow-sm">
                        <i class="fa-solid fa-box-open text-4xl mb-3 text-gray-300"></i>
                        <p>ยังไม่มีประกาศทุนการศึกษาในขณะนี้</p>
                    </div>`;
                return;
            }

            data.forEach(item => {
                // สร้าง Card ของแต่ละทุน
                const card = document.createElement('div');
                card.className = "bg-white p-5 sm:p-6 rounded-2xl shadow-sm border border-gray-100 flex flex-col transition hover:shadow-md";
                
                // รูปแบบปุ่ม Admin
                let adminControls = '';
                if (userType === 'admin') {
                    adminControls = `
                        <button onclick="deleteScholarship(${item.id})" class="text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg text-sm font-medium transition flex items-center gap-1 border border-red-100">
                            <i class="fa-solid fa-trash"></i> ลบประกาศ
                        </button>
                    `;
                }

                // รูปแบบลิงก์ที่ให้คลิกไปต่อ
                let linkButton = '';
                if(item.link) {
                    // ตรวจสอบว่าลิงก์มี http/https หรือไม่ ถ้าไม่มีให้เติม
                    let safeLink = item.link.startsWith('http') ? item.link : 'https://' + item.link;
                    linkButton = `
                        <a href="${safeLink}" target="_blank" class="bg-emerald-500 hover:bg-emerald-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition flex items-center gap-2 shadow-sm">
                            <i class="fa-solid fa-arrow-up-right-from-square"></i> ดูรายละเอียด/สมัคร
                        </a>
                    `;
                }

                card.innerHTML = `
                    <div class="flex gap-4 items-start mb-3">
                        <div class="w-12 h-12 rounded-full bg-indigo-50 flex items-center justify-center text-kmutnb-main shrink-0 text-xl">
                            <i class="fa-solid fa-graduation-cap"></i>
                        </div>
                        <div class="flex-1">
                            <h2 class="text-lg sm:text-xl font-bold text-gray-800 leading-tight">${item.title}</h2>
                        </div>
                    </div>
                    
                    <div class="text-sm text-gray-600 mb-4 whitespace-pre-line bg-gray-50 p-3 sm:p-4 rounded-xl border border-gray-100">
                        ${item.details || '-'}
                    </div>

                    <div class="flex items-center justify-between mt-auto pt-3 border-t border-gray-100">
                        ${linkButton}
                        ${adminControls}
                    </div>
                `;

                container.appendChild(card);
            });
        }

        // --------------------------------------------------------
        // เพิ่มข้อมูล (CREATE) - Admin Only
        // --------------------------------------------------------
        async function openAddModal() {
            if (userType !== 'admin') return;

            const { value: formValues } = await Swal.fire({
                title: 'เพิ่มประกาศทุนการศึกษา',
                html: `
                    <div class="text-left text-sm text-gray-500 mb-1 font-bold">หัวข้อทุนการศึกษา</div>
                    <input id="swal-title" class="swal2-input !w-full !m-0 !mb-4" placeholder="เช่น ทุนเรียนดีประจำปี 2567...">
                    
                    <div class="text-left text-sm text-gray-500 mb-1 font-bold">รายละเอียด</div>
                    <textarea id="swal-details" class="swal2-textarea !w-full !m-0 !mb-4" style="height:100px;" placeholder="คุณสมบัติ, กำหนดการ, ฯลฯ"></textarea>
                    
                    <div class="text-left text-sm text-gray-500 mb-1 font-bold">ลิงก์แนบ (URL)</div>
                    <input id="swal-link" type="url" class="swal2-input !w-full !m-0" placeholder="https://...">
                `,
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'ประกาศข่าว',
                cancelButtonText: 'ยกเลิก',
                confirmButtonColor: '#6366f1',
                preConfirm: () => {
                    const title = document.getElementById('swal-title').value;
                    const details = document.getElementById('swal-details').value;
                    const link = document.getElementById('swal-link').value;

                    if (!title) {
                        Swal.showValidationMessage('กรุณากรอกหัวข้อทุนการศึกษา');
                        return false;
                    }
                    return { title, details, link };
                }
            });

            if (formValues) {
                try {
                    Swal.fire({ title: 'กำลังบันทึก...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

                    const { error } = await supabaseClient
                        .from('scholarships')
                        .insert([formValues]);

                    if (error) throw error;

                    Swal.fire({ icon: 'success', title: 'เพิ่มประกาศเรียบร้อย', timer: 1500, showConfirmButton: false });
                    fetchScholarships(); // โหลดข้อมูลใหม่

                } catch (err) {
                    console.error(err);
                    Swal.fire('Error', 'เกิดข้อผิดพลาด ไม่สามารถเพิ่มข้อมูลได้', 'error');
                }
            }
        }

        // --------------------------------------------------------
        // ลบข้อมูล (DELETE) - Admin Only
        // --------------------------------------------------------
        window.deleteScholarship = async function(id) {
            if (userType !== 'admin') return;

            const result = await Swal.fire({
                title: 'ยืนยันการลบประกาศ?',
                text: "หากลบแล้วจะไม่สามารถกู้คืนได้",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#EF4444',
                cancelButtonColor: '#9CA3AF',
                confirmButtonText: 'ลบเลย',
                cancelButtonText: 'ยกเลิก'
            });

            if (result.isConfirmed) {
                try {
                    Swal.fire({ title: 'กำลังลบ...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

                    const { error } = await supabaseClient
                        .from('scholarships')
                        .delete()
                        .eq('id', id);

                    if (error) throw error;

                    Swal.fire({ icon: 'success', title: 'ลบเรียบร้อยแล้ว', timer: 1000, showConfirmButton: false });
                    fetchScholarships();

                } catch (err) {
                    console.error(err);
                    Swal.fire('Error', 'ไม่สามารถลบข้อมูลได้', 'error');
                }
            }
        }

        // เริ่มต้นการทำงานของระบบ
        initUI();

    </script>
</body>
</html>
