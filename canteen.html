<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMUTNB restaurants - ค้นหาร้านอาหาร</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viewerjs/1.11.6/viewer.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        kmutnb: { main: '#EE3F0B', light: '#FF6B42' },
                        savory: '#EF4444',   // Red
                        dessert: '#EC4899',  // Pink
                        drink: '#3B82F6',    // Blue
                        convenience : '#10B981'      // Green
                    },
                    fontFamily: { sans: ['Prompt', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Prompt', sans-serif; }
        #map { height: calc(100vh - 64px); width: 100%; z-index: 0; }
        
        /* Custom Marker Style */
        .custom-pin {
            background-color: white;
            border-radius: 50%;
            border: 2px solid #EE3F0B;
            text-align: center;
            color: #EE3F0B;
            font-size: 16px;
            padding-top: 4px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }
        .custom-pin:hover {
            transform: scale(1.1);
            background-color: #EE3F0B;
            color: white;
            border-color: white;
        }
        
/* สไตล์ตามประเภท */
        .pin-savory { border-color: #EF4444; color: #EF4444; }
        .pin-savory:hover { background-color: #EF4444; }

        .pin-dessert { border-color: #EC4899; color: #EC4899; }
        .pin-dessert:hover { background-color: #EC4899; }

        .pin-drink { border-color: #3B82F6; color: #3B82F6; }
        .pin-drink:hover { background-color: #3B82F6; }

        .pin-convenience { border-color: #10B981; color: #10B981; }
        .pin-convenience:hover { background-color: #10B981; }

        /* ปรับแต่ง Popup ให้กว้างขึ้นเล็กน้อย */
        .leaflet-popup-content-wrapper {
            border-radius: 12px;
        }
    </style>

</head>
<body class="bg-gray-100 h-screen overflow-hidden flex flex-col">

    <header class="bg-white shadow-md z-20 flex flex-col">
        <div class="h-16 flex items-center justify-between px-4 border-b border-gray-100">
            <div class="flex items-center gap-3">
                <a href="index.html" class="w-10 h-10 rounded-full bg-gray-100 hover:bg-gray-200 flex items-center justify-center text-gray-600 transition">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <div>
                    <h1 class="text-lg font-bold text-gray-800 leading-none">ค้นหาร้านอาหาร</h1>
                    <span id="user-status-text" class="text-xs text-gray-500">กำลังโหลด...</span>
                </div>
            </div>

            <button onclick="handleTopRightButton()" id="action-btn" class="bg-kmutnb-main hover:bg-orange-700 text-white px-6 py-2 rounded-full text-sm font-bold shadow-lg transition flex items-center gap-2">
                <i class="fa-solid fa-map-pin"></i>
                <span id="action-btn-text">จัดการระบบ</span>
            </button>
        </div>

        <div class="bg-white overflow-x-auto whitespace-nowrap px-4 py-3 flex gap-2 items-center no-scrollbar">
            <button onclick="filterType('all')" class="filter-btn active bg-slate-800 text-white px-5 py-1.5 rounded-full text-sm font-medium transition shadow-sm">
                ทั้งหมด
            </button>
            <button onclick="filterType('savory')" class="filter-btn bg-white border border-gray-200 text-red-500 px-4 py-1.5 rounded-full text-sm font-medium hover:bg-red-50 transition shadow-sm flex items-center gap-2">
                <i class="fa-solid fa-utensils"></i> อาหารคาว
            </button>
            <button onclick="filterType('dessert')" class="filter-btn bg-white border border-gray-200 text-pink-500 px-4 py-1.5 rounded-full text-sm font-medium hover:bg-pink-50 transition shadow-sm flex items-center gap-2">
                <i class="fa-solid fa-ice-cream"></i> ของหวาน
            </button>
            <button onclick="filterType('drink')" class="filter-btn bg-white border border-gray-200 text-blue-500 px-4 py-1.5 rounded-full text-sm font-medium hover:bg-blue-50 transition shadow-sm flex items-center gap-2">
                <i class="fa-solid fa-glass-water"></i> เครื่องดื่ม
            </button>
            <button onclick="filterType('convenience')" class="filter-btn bg-white border border-gray-200 text-green-500 px-4 py-1.5 rounded-full text-sm font-medium hover:bg-green-50 transition shadow-sm flex items-center gap-2">
                <i class="fa-solid fa-store"></i> สะดวกซื้อ
            </button>
        </div>
    </header>

    <div id="map" class="relative"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        // --------------------------------------------------------
        // Config Supabase
        // --------------------------------------------------------
        const SUPABASE_URL = 'https://hcjquegorteantfzckpf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_3bK3c4hh7hu37K0XxCzXVA_-5rJH89L'; 
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --------------------------------------------------------
        // 1. User & Session Management
        // --------------------------------------------------------
        let userData = JSON.parse(sessionStorage.getItem('userData')) || {};
        let userType = sessionStorage.getItem('userType') || 'guest';
        
        if(userData.role === 'admin') userType = 'admin';

        function updateUI() {
            const statusText = document.getElementById('user-status-text');
            const btnText = document.getElementById('action-btn-text');
            const btnIcon = document.querySelector('#action-btn i');

            if (userType === 'admin') {
                statusText.innerText = 'โหมดผู้ดูแล: แตะแผนที่เพื่อเพิ่ม / แตะหมุดเพื่อแก้ไข';
                statusText.className = 'text-xs text-red-600 font-bold';
                btnText.innerText = 'จัดการระบบ';
                btnIcon.className = 'fa-solid fa-map-pin';
            } else {
                statusText.innerText = 'แตะที่หมุดเพื่อดูรายละเอียด';
                statusText.className = 'text-xs text-gray-500';
                btnText.innerText = 'แนะนำร้าน/แจ้งปัญหา';
                btnIcon.className = 'fa-regular fa-paper-plane';
            }
        }

        // --------------------------------------------------------
        // 2. Map Initialization
        // --------------------------------------------------------
        const KMUTNB_LAT = 13.819077;
        const KMUTNB_LNG = 100.514332;
        let map;
        let markers = [];
        let allRestaurantsData = []; // เก็บข้อมูลร้านทั้งหมดไว้เพื่อใช้ตอน Edit

        function initMap() {
            map = L.map('map').setView([KMUTNB_LAT, KMUTNB_LNG], 16);

            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '© OpenStreetMap contributors'
            }).addTo(map);

            fetchRestaurants();

            // Admin: Click map to ADD pin
            map.on('click', function(e) {
                if (userType === 'admin') {
                    openAddPinModal(e.latlng.lat, e.latlng.lng);
                }
            });
        }

        // --------------------------------------------------------
        // 3. Supabase Operations
        // --------------------------------------------------------

        // READ: ดึงข้อมูล
        async function fetchRestaurants() {
            try {
                const { data, error } = await supabaseClient
                    .from('restaurants') 
                    .select('*')
                    .order('id', { ascending: true }); // เรียงตาม ID

                if (error) throw error;
                
                allRestaurantsData = data; // บันทึกข้อมูลลงตัวแปร Global
                renderPins(data);

            } catch (err) {
                console.error('Error fetching restaurant:', err);
            }
        }

        // ฟังก์ชันสำหรับอัปโหลดภาพไปยัง Storage
        async function uploadImage(file) {
            if (!file) return null; // ถ้าไม่มีการเลือกไฟล์ ให้คืนค่าว่าง
            
            try {
                const fileExt = file.name.split('.').pop(); // ดึงนามสกุลไฟล์
                const fileName = `${Date.now()}_${Math.random().toString(36).substring(7)}.${fileExt}`;
                const filePath = `${fileName}`;

                // อัปโหลดไปยัง bucket ที่ชื่อ 'menus'
                const { data, error } = await supabaseClient.storage
                    .from('menus')
                    .upload(filePath, file);

                if (error) throw error;

                // ดึง Public URL มาเพื่อนำไปเก็บใน Database
                const { data: { publicUrl } } = supabaseClient.storage
                    .from('menus')
                    .getPublicUrl(filePath);

                return publicUrl;
            } catch (err) {
                console.error('Upload error:', err);
                return null;
            }
        }

        // CREATE: เพิ่มข้อมูล
        async function addRestaurantToSupabase(name, type, details, lat, lng, imageFile) {
            try {
                Swal.fire({ title: 'กำลังบันทึกข้อมูล...', allowOutsideClick: false, didOpen: () => Swal.showLoading() });

                let imageUrl = null;
                if (imageFile) {
                    imageUrl = await uploadImage(imageFile); // อัปโหลดรูปก่อน
                }
                
                const { error } = await supabaseClient
                    .from('restaurants')
                    .insert([{ name, type, details, lat, lng, image_url: imageUrl }]);

                if (error) {
                    //เพิ่มเข้ามาเพื่อเช็ค error
                    console.error("Supabase Error:", error.message); 
                    console.error("Error Details:", error.details);
                    console.error("Hint:", error.hint);
                    throw error;
                }

                Swal.fire({ icon: 'success', title: 'เพิ่มสำเร็จ', timer: 1500, showConfirmButton: false });
                fetchRestaurants(); 

            } catch (err) {
                Swal.fire('Error', 'เพิ่มข้อมูลไม่สำเร็จ', 'error');
            }
        }

        // UPDATE: แก้ไขข้อมูล (NEW)
        async function updateRestaurantInSupabase(id, name, type, details) {
            try {
                const { error } = await supabaseClient
                    .from('restaurants')
                    .update({ name, type, details })
                    .eq('id', id);

                if (error) throw error;

                Swal.fire({ icon: 'success', title: 'แก้ไขเรียบร้อย', timer: 1500, showConfirmButton: false });
                fetchRestaurants(); // รีโหลดหน้าจอ

            } catch (err) {
                console.error(err);
                Swal.fire('Error', 'แก้ไขข้อมูลไม่สำเร็จ', 'error');
            }
        }

        // DELETE: ลบข้อมูล
        window.deletePin = async function(id) {
            const result = await Swal.fire({
                title: 'ยืนยันการลบ?',
                text: "ข้อมูลจะหายไปถาวร",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#EF4444',
                confirmButtonText: 'ลบเลย',
                cancelButtonText: 'Cancel',
                cancelButtonColor: '#71767b'
            });

            if (result.isConfirmed) {
                try {
                    // 1. Perform Delete in Supabase
                    const { error } = await supabaseClient
                        .from('restaurants')
                        .delete()
                        .eq('id', id);

                    if (error) throw error;

                    // 2. Clear markers from map immediately
                    markers.forEach(m => map.removeLayer(m));
                    markers = [];

                    // 3. Re-fetch and Re-render
                    await fetchRestaurants(); 

                    Swal.fire({
                        icon: 'success',
                        title: 'ลบเรียบร้อยแล้ว',
                        timer: 1500,
                        showConfirmButton: false
                    });

                } catch (err) {
                    console.error('Delete error:', err);
                    Swal.fire('Error', 'ลบไม่สำเร็จ: ' + err.message, 'error');
                }
            }
        }

        // --------------------------------------------------------
        // 4. Render Pins & Popups
        // --------------------------------------------------------
        function renderPins(data) {
            // 1. ลบหมุดเดิมทั้งหมดออกจากแผนที่ก่อน
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            if (!data || data.length === 0) return;
            data.forEach(item => {
                let config = {
                    savory: { icon: 'fa-utensils', class: 'pin-savory', label: 'อาหารคาว', color: 'text-red-500' },
                    dessert: { icon: 'fa-ice-cream', class: 'pin-dessert', label: 'ของหวาน', color: 'text-pink-500' },
                    drink: { icon: 'fa-glass-water', class: 'pin-drink', label: 'เครื่องดื่ม', color: 'text-blue-500' },
                    convenience: { icon: 'fa-store', class: 'pin-convenience', label: 'สะดวกซื้อ', color: 'text-green-500' }
                }[item.type] || { icon: 'fa-location-dot', class: 'pin-savory', label: 'ทั่วไป', color: 'text-gray-500' };

                const customIcon = L.divIcon({
                    className: 'custom-div-icon',
                    html: `<div class="custom-pin ${config.class}" style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;">
                            <i class="fa-solid ${config.icon}"></i>
                        </div>`,
                    iconSize: [32, 32],
                    iconAnchor: [16, 32],
                    popupAnchor: [0, -35]
                });

                const marker = L.marker([item.lat, item.lng], { icon: customIcon }).addTo(map);
                
                let popupContent = `
                    <div class="text-center font-sans p-1 min-w-[200px]">
                        <h3 class="font-bold text-lg text-gray-800 mb-1 leading-tight">${item.name}</h3>
                        <div class="text-xs font-bold ${config.color} mb-1">${config.label}</div>
                        <div class="text-sm text-gray-600 mb-3 bg-gray-50 p-2 rounded border border-gray-100 text-left whitespace-pre-line">
                            ${item.details || 'ไม่มีรายละเอียด'}
                        </div>
                        <div class="flex gap-2 justify-center flex-wrap">
                `;
                
                if (item.image_url) {
                    popupContent += `
                        <div class="relative cursor-pointer group" onclick="showFullImage('${item.image_url}')">
                            <img src="${item.image_url}" 
                                class="w-full h-32 object-cover rounded-lg mb-2 shadow-sm border border-gray-100 hover:opacity-90 transition">
                            
                            <div class="absolute top-2 right-2 bg-black/50 text-white text-xs px-2 py-1 rounded-md opacity-0 group-hover:opacity-100 transition pointer-events-none">
                                <i class="fa-solid fa-magnifying-glass-plus"></i> ขยาย
                            </div>
                        </div>
                    `;
                }

                // แก้ไขบรรทัดนี้: เติม $ ข้างหน้า {item.lat}
                popupContent += `
                    <a href="https://www.google.com/maps/dir/?api=1&destination=${item.lat},${item.lng}" target="_blank"
                    class="bg-blue-600 hover:bg-blue-700 !text-white text-xs px-3 py-1.5 rounded-lg flex items-center gap-1 shadow transition"
                    style="color: white !important;">
                    <i class="fa-solid fa-location-arrow"></i> นำทาง
                    </a>
                `;

                if (userType === 'admin') {
                    popupContent += `
                        <button onclick="window.openEditPinModal(${item.id})" class="bg-yellow-500 hover:bg-yellow-600 text-white text-xs px-3 py-1.5 rounded-lg shadow flex items-center gap-1">
                        <i class="fa-solid fa-pen-to-square"></i> แก้ไข
                        </button>
                        <button onclick="window.deletePin(${item.id})" class="bg-red-500 hover:bg-red-600 text-white text-xs px-3 py-1.5 rounded-lg shadow flex items-center gap-1">
                        <i class="fa-solid fa-trash"></i> ลบ
                        </button>
                    `;
                }

                popupContent += `</div></div>`;
                marker.bindPopup(popupContent);
                markers.push(marker); 
            });
        }

        // ฟังก์ชันแสดงภาพแบบ Zoom/Pan ได้ด้วย Viewer.js
        window.showFullImage = function(url) {
            // 1. สร้าง Image Object ชั่วคราว
            const image = new Image();
            image.src = url;
            image.alt = 'Menu Image';

            // 2. เรียกใช้ Viewer.js
            const viewer = new Viewer(image, {
                hidden: function () {
                    viewer.destroy(); // ล้างค่าเมื่อปิดเพื่อไม่ให้เปลืองเมมโมรี่
                },
                toolbar: {
                    zoomIn: 1,
                    zoomOut: 1,
                    oneToOne: 1, // ปุ่มดูขนาดจริง
                    reset: 1,    // ปุ่มคืนค่าเดิม
                    rotateLeft: 1, // หมุนภาพ (เผื่อถ่ายมาตะแคง)
                    rotateRight: 1,
                    flipHorizontal: 0,
                    flipVertical: 0,
                },
                navbar: false, // ซ่อนแถบรูปเล็กด้านล่าง (เพราะมีรูปเดียว)
                title: false,  // ซ่อนชื่อไฟล์
                toolbar: {     // ปรับแต่งปุ่มเครื่องมือให้ดูสะอาดตา
                    zoomIn: 4,
                    zoomOut: 4,
                    oneToOne: 4,
                    reset: 4,
                    prev: 0,
                    play: 0,
                    next: 0,
                    rotateLeft: 4,
                    rotateRight: 4,
                    flipHorizontal: 0,
                    flipVertical: 0,
                },
            });

            // 3. สั่งให้แสดงผลทันที
            viewer.show();
        }
        // ฟังก์ชันสำหรับกรองข้อมูล
        function filterType(type) {
            // 1. จัดการ UI ของปุ่ม (เปลี่ยนสีปุ่มที่ถูกเลือก)
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(btn => {
                btn.classList.remove('bg-gray-800', 'text-white');
                btn.classList.add('bg-white', 'text-gray-600');
            });

            // ตกแต่งปุ่มที่กดให้เด่น
            event.currentTarget.classList.add('bg-gray-800', 'text-white');
            event.currentTarget.classList.remove('bg-white', 'text-gray-600');

            // 2. กรองข้อมูลจากตัวแปร Global: allRestaurantsData
            if (type === 'all') {
                renderPins(allRestaurantsData);
            } else {
                const filteredData = allRestaurantsData.filter(item => item.type === type);
                renderPins(filteredData);
            }
        }
        // --------------------------------------------------------
        // 5. UI & Modals
        // --------------------------------------------------------

        function handleTopRightButton() {
            if (userType === 'admin') {
                openManualAddPinModal();
            } else {
                openReportModal();
            }
        }

        // Modal: แจ้งเรื่อง (User)
        async function openReportModal() {
            const { value: text } = await Swal.fire({
                title: 'แนะนำร้าน / แจ้งปัญหา',
                input: 'textarea',
                inputLabel: 'รายละเอียด',
                inputPlaceholder: 'พิมพ์ข้อความที่นี่...',
                showCancelButton: true,
                confirmButtonText: 'ส่งข้อมูล',
                confirmButtonColor: '#EE3F0B'
            });

            if (text) {
                try {
                    const reporterName = userData.full_name || 'Guest User';
                    await supabaseClient.from('reports').insert([{ 
                        description: '[restaurants] ' + text, 
                        reporter_name: reporterName,
                        status: 'pending'
                    }]);
                    Swal.fire('ขอบคุณ', 'ส่งข้อมูลเรียบร้อยแล้ว', 'success');
                } catch (err) {
                    Swal.fire('Error', 'ส่งไม่สำเร็จ', 'error');
                }
            }
        }

        // Modal: เพิ่มร้านอาหาร (Admin)
        async function openAddPinModal(lat, lng) {
            const { value: v } = await Swal.fire({
                title: 'เพิ่มร้านอาหาร',
                html: `
                    <input id="s-name" class="swal2-input" placeholder="ชื่อร้าน">
                    <select id="s-type" class="swal2-input">
                        <option value="savory">อาหารคาว</option>
                        <option value="dessert">ของหวาน</option>
                        <option value="drink">เครื่องดื่ม</option>
                        <option value="convenience">ร้านสะดวกซื้อ</option>
                    </select>
                    <div class="text-left text-sm text-gray-500 mt-3 mb-1 ml-8">รูปภาพเมนู/หน้าร้าน</div>
                    <input type="file" id="s-image" class="swal2-file" accept="image/*" style="margin-top:0;">
                    <textarea id="s-details" class="swal2-textarea" placeholder="รายละเอียด/เมนูแนะนำ"></textarea>`,
                preConfirm: () => [
                    document.getElementById('s-name').value, 
                    document.getElementById('s-type').value, 
                    document.getElementById('s-details').value,
                    document.getElementById('s-image').files[0]
                ]
            });
            if (v && v[0]) addRestaurantToSupabase(v[0], v[1], v[2], lat, lng, v[3]);
        }

        async function openManualAddPinModal() {
            const { value: formValues } = await Swal.fire({
                title: 'เพิ่มร้านอาหาร (ระบุพิกัด)',
                html:
                    // 1. ชื่อร้านอาหาร
                    `<div class="text-left text-sm text-gray-500 mb-1">ชื่อร้านอาหาร</div>` +
                    `<input id="manual-name" class="swal2-input" placeholder="ระบุชื่อร้านอาหาร" style="margin-top:0;">` +

                    // 2. ละติจูด (Lat)
                    `<div class="text-left text-sm text-gray-500 mt-3 mb-1">ละติจูด (Lat)</div>` +
                    `<input id="manual-lat" class="swal2-input" placeholder="เช่น 13.81xxx" style="margin-top:0;">` +

                    // 3. ลองจิจูด (Lng)
                    `<div class="text-left text-sm text-gray-500 mt-3 mb-1">ลองจิจูด (Lng)</div>` +
                    `<input id="manual-lng" class="swal2-input" placeholder="เช่น 100.5xxx" style="margin-top:0;">` +
                    
                    // 4. ประเภท (เปลี่ยนเป็น 4 หมวดหมู่ตามโจทย์)
                    `<div class="text-left text-sm text-gray-500 mt-3 mb-1">ประเภท</div>` +
                    `<select id="manual-type" class="swal2-input" style="margin-top:0;">
                        <option value="savory">ร้านอาหารคาว</option>
                        <option value="dessert">ร้านของหวาน</option>
                        <option value="drink">ร้านเครื่องดื่ม</option>
                        <option value="convenience">ร้านสะดวกซื้อ</option>
                    </select>` +
                    
                    `<div class="text-left text-sm text-gray-500 mt-3 mb-1">รูปภาพเมนู/หน้าร้าน</div>` +
                    `<input type="file" id="manual-image" class="swal2-file" accept="image/*" style="margin-top:0;">` +

                    // 5. รายละเอียด
                    `<div class="text-left text-sm text-gray-500 mt-3 mb-1">รายละเอียด/เมนูแนะนำ</div>` +
                    `<textarea id="manual-details" class="swal2-textarea" placeholder="รายละเอียด..." style="margin-top:0; margin-bottom:0; height: 100px;"></textarea>`,
                
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'บันทึกข้อมูล',
                confirmButtonColor: '#EE3F0B',
                cancelButtonText: 'Cancel',
                cancelButtonColor: '#71767b', // สีเทาใกล้เคียงในรูป
                preConfirm: () => {
                    const name = document.getElementById('manual-name').value;
                    const lat = document.getElementById('manual-lat').value;
                    const lng = document.getElementById('manual-lng').value;
                    const type = document.getElementById('manual-type').value;
                    const details = document.getElementById('manual-details').value;
                    const fileInput = document.getElementById('manual-image');
                    const file = fileInput.files[0];

                    if (!name) return Swal.showValidationMessage('กรุณาใส่ชื่อร้านอาหาร');
                    if (!lat || !lng) return Swal.showValidationMessage('กรุณาใส่พิกัดให้ครบ');
                    
                    return [name, type, details, parseFloat(lat), parseFloat(lng), file];
                }
            });

            if (formValues) {
                // เรียกฟังก์ชันบันทึกข้อมูลลง Supabase (เปลี่ยนชื่อฟังก์ชันให้ตรงกับ context ร้านอาหาร)
                addRestaurantToSupabase(formValues[0], formValues[1], formValues[2], formValues[3], formValues[4], formValues[5]);
                map.setView([formValues[3], formValues[4]], 17);
            }
        }
        // Modal: แก้ไขร้านอาหาร (Admin) - NEW
        window.openEditPinModal = async function(id) {
            // 1. ค้นหาข้อมูลร้านอาหารเดิมจาก ID
            const restaurant = allRestaurantsData.find(r => r.id === id);
            if (!restaurant) return;

            const { value: formValues } = await Swal.fire({
                title: 'แก้ไขข้อมูลร้านอาหาร',
                html:
                    `<div class="text-left text-sm text-gray-500 mb-1">ชื่อร้านอาหาร</div>` +
                    `<input id="edit-name" class="swal2-input" value="${restaurant.name}" style="margin-top:0;">` +
                    
                    `<div class="text-left text-sm text-gray-500 mt-3 mb-1">ประเภท</div>` +
                    `<select id="edit-type" class="swal2-input" style="margin-top:0;">
                        <option value="savory" ${restaurant.type === 'savory' ? 'selected' : ''}>ร้านอาหารคาว</option>
                        <option value="dessert" ${restaurant.type === 'dessert' ? 'selected' : ''}>ร้านของหวาน</option>
                        <option value="drink" ${restaurant.type === 'drink' ? 'selected' : ''}>ร้านเครื่องดื่ม</option>
                        <option value="convenience" ${restaurant.type === 'convenience' ? 'selected' : ''}>ร้านสะดวกซื้อ</option>
                    </select>` +
                    
                    `<div class="text-left text-sm text-gray-500 mt-3 mb-1">รายละเอียด/เมนูแนะนำ</div>` +
                    `<textarea id="edit-details" class="swal2-textarea" style="margin-top:0; margin-bottom:0; height: 100px;">${restaurant.details || ''}</textarea>`,
                
                focusConfirm: false,
                showCancelButton: true,
                confirmButtonText: 'อัปเดตข้อมูล',
                confirmButtonColor: '#F59E0B',
                preConfirm: () => {
                    const name = document.getElementById('edit-name').value;
                    const type = document.getElementById('edit-type').value;
                    const details = document.getElementById('edit-details').value;
                    if (!name) Swal.showValidationMessage('กรุณาใส่ชื่อร้านอาหาร');
                    return [name, type, details];
                }
            });

            // 2. ถ้ากดยืนยัน ให้ส่งค่าไปอัปเดตที่ Supabase
            if (formValues) {
                updateRestaurantInSupabase(id, formValues[0], formValues[1], formValues[2]);
            }
        }

        // Start App
        updateUI();
        initMap();

    </script>
</body>
</html>
