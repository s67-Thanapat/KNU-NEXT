<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ - KMUTNB NEXT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        kmutnb: { main: '#EE3F0B', light: '#FF6B42' }
                    },
                    fontFamily: { sans: ['Prompt', 'sans-serif'] },
                    animation: { 'fade-in': 'fadeIn 0.5s ease-out forwards' },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 h-screen w-full relative overflow-hidden font-sans">

    <div class="absolute inset-0 z-0">
        <img src="https://images.unsplash.com/photo-1541339907198-e08756dedf3f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80" 
             class="w-full h-full object-cover filter blur-[2px] brightness-50">
    </div>

    <div class="relative z-10 flex flex-col justify-end md:justify-center items-center h-full pb-10 md:pb-0 px-6">
        
        <div class="bg-white/95 backdrop-blur-sm p-8 rounded-3xl shadow-2xl w-full max-w-sm md:max-w-md text-center transform transition-all duration-500 hover:scale-[1.01]">
            
            <div class="w-24 h-24 bg-white rounded-full flex items-center justify-center shadow-lg overflow-hidden border-4 border-orange-50 mb-4 mx-auto">
                <img src="LOGO-KMUTNB.png" class="w-full h-full object-cover p-1">
            </div>

            <h1 class="text-2xl font-bold text-gray-800 mb-1">KMUTNB NEXT</h1>
            <p class="text-gray-500 text-sm mb-6">ระบบสารสนเทศเพื่องานบริการการศึกษา</p>

            <div id="screen-selection" class="animate-fade-in">
                <div class="space-y-3">
                    <button onclick="showScreen('screen-student')" class="w-full bg-kmutnb-main hover:bg-orange-700 text-white font-bold py-3.5 px-4 rounded-xl shadow-lg shadow-orange-200 transition-all active:scale-95 flex items-center justify-center gap-3">
                        <i class="fa-solid fa-user-graduate"></i>
                        <span>นักศึกษา / บุคลากร</span>
                    </button>

                    <button onclick="loginGuest()" class="w-full bg-white hover:bg-gray-50 text-gray-700 font-bold py-3.5 px-4 rounded-xl border-2 border-gray-200 transition-all active:scale-95 flex items-center justify-center gap-3">
                        <i class="fa-solid fa-users"></i>
                        <span>บุคคลทั่วไป (Guest)</span>
                    </button>
                </div>
                
                <div class="flex justify-end items-center text-sm text-gray-400 mt-8 w-full">
                    <a href="#" class="hover:text-gray-600 transition">คู่มือการใช้งาน</a>
                </div>
            </div>

            <div id="screen-student" class="hidden animate-fade-in text-left">
                <div class="mb-4 text-center">
                    <span class="text-kmutnb-main font-bold text-sm bg-orange-50 px-3 py-1 rounded-full">สำหรับนักศึกษา / บุคลากร</span>
                </div>
                
                <div id="error-msg" class="hidden bg-red-100 text-red-600 text-sm p-2 rounded-lg mb-4 text-center">
                    <i class="fa-solid fa-circle-exclamation mr-1"></i> ไม่พบข้อมูล หรือ รหัสผ่านผิด
                </div>

                <div class="space-y-4 mb-2">
                    <div class="relative group">
                        <div class="absolute top-3 left-3 text-gray-400 group-focus-within:text-kmutnb-main transition-colors">
                            <i class="fa-regular fa-id-card text-lg"></i>
                        </div>
                        <input type="text" id="std-username" class="w-full py-3 pl-10 pr-4 bg-gray-50 border border-gray-200 rounded-xl focus:border-kmutnb-main focus:ring-1 focus:ring-kmutnb-main focus:outline-none transition-all" placeholder="รหัสนักศึกษา / Username">
                    </div>

                    <div class="relative group">
                        <div class="absolute top-3 left-3 text-gray-400 group-focus-within:text-kmutnb-main transition-colors">
                            <i class="fa-solid fa-lock text-lg"></i>
                        </div>
                        <input type="password" id="std-password" class="w-full py-3 pl-10 pr-4 bg-gray-50 border border-gray-200 rounded-xl focus:border-kmutnb-main focus:ring-1 focus:ring-kmutnb-main focus:outline-none transition-all" placeholder="รหัสผ่าน">
                    </div>
                </div>

                <div id="link-forget-pass" class="hidden flex justify-end w-full mt-1 mb-3 animate-fade-in">
                    <a href="#" class="text-xs text-red-500 hover:text-red-700 underline transition font-medium">
                        ลืมรหัสผ่าน?
                    </a>
                </div>

                <button onclick="loginWithSupabase()" id="btn-login" class="w-full bg-kmutnb-main hover:bg-orange-700 text-white font-bold py-3 px-4 rounded-xl shadow-md transition-all active:scale-95 mb-3 mt-2">
                    เข้าสู่ระบบ
                </button>
                <button onclick="showScreen('screen-selection')" class="w-full text-gray-400 hover:text-gray-600 text-sm py-2">
                    <i class="fa-solid fa-arrow-left mr-1"></i> ย้อนกลับ
                </button>
                
            </div>

        </div>
        <p class="text-white/60 text-[10px] mt-6 font-light">© 2024 King Mongkut's University of Technology North Bangkok</p>
    </div>

    <script>
        // --------------------------------------------------------
        // TODO: ใส่ค่า API Supabase ของคุณตรงนี้
        // --------------------------------------------------------
        const SUPABASE_URL = 'https://hcjquegorteantfzckpf.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_3bK3c4hh7hu37K0XxCzXVA_-5rJH89L'; 
        // --------------------------------------------------------

        // แก้ชื่อตัวแปรจาก supabase เป็น supabaseClient เพื่อป้องกันชื่อชนกัน
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // เคลียร์ session เก่า
        sessionStorage.clear();

        // ฟังก์ชันสลับหน้าจอ
        function showScreen(screenId) {
            document.getElementById('screen-selection').classList.add('hidden');
            document.getElementById('screen-student').classList.add('hidden');
            document.getElementById('error-msg').classList.add('hidden');
            
            // รีเซ็ตปุ่มลืมรหัสผ่านให้ซ่อนเหมือนเดิมเมื่อเปลี่ยนหน้า
            const linkForget = document.getElementById('link-forget-pass');
            if(linkForget) linkForget.classList.add('hidden');
            
            const target = document.getElementById(screenId);
            if (target) {
                target.classList.remove('hidden');
                target.classList.remove('animate-fade-in');
                void target.offsetWidth; // Trigger reflow
                target.classList.add('animate-fade-in');
            }
        }

        // ฟังก์ชัน Login ด้วย Supabase
        async function loginWithSupabase() {
            const u = document.getElementById('std-username').value.trim();
            const p = document.getElementById('std-password').value.trim();
            const btn = document.getElementById('btn-login');
            const errorDiv = document.getElementById('error-msg');
            const forgetLink = document.getElementById('link-forget-pass'); // อ้างอิงปุ่มลืมรหัส

            if (!u || !p) {
                alert('กรุณากรอกข้อมูลให้ครบถ้วน');
                return;
            }

            // UI Loading state
            const originalText = btn.innerText;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> กำลังตรวจสอบ...';
            btn.disabled = true;
            errorDiv.classList.add('hidden');
            forgetLink.classList.add('hidden'); // ซ่อนก่อนเริ่มตรวจสอบใหม่

            try {
                // เรียกใช้ supabaseClient แทน
                const { data, error } = await supabaseClient
                    .from('users')
                    .select('*')
                    .eq('username', u)
                    .eq('password', p)
                    .single();

                if (error || !data) {
                    throw new Error('User not found');
                }

                // Login สำเร็จ
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userType', 'student'); 
                sessionStorage.setItem('userData', JSON.stringify(data));

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 500);

            } catch (err) {
                console.error("Login Error:", err);
                btn.innerHTML = originalText;
                btn.disabled = false;
                
                // แสดง Error และ ปุ่มลืมรหัสผ่าน
                errorDiv.classList.remove('hidden'); 
                forgetLink.classList.remove('hidden'); // << แสดงปุ่มลืมรหัสเมื่อผิดพลาด
                
                // สั่นกล่อง Login
                const card = document.querySelector('.bg-white\\/95');
                card.classList.add('animate-pulse');
                setTimeout(() => card.classList.remove('animate-pulse'), 500);
            }
        }

        // ฟังก์ชัน Login Guest
        function loginGuest() {
            const btn = event.currentTarget;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> กำลังเข้าสู่ระบบ...';
            setTimeout(() => {
                sessionStorage.setItem('isLoggedIn', 'true');
                sessionStorage.setItem('userType', 'guest');
                window.location.href = 'index.html';
            }, 800);
        }
    </script>
</body>
</html>
